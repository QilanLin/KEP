[pytest]
# Pytest配置文件

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 耗时测试
    skip: 跳过的测试

# 覆盖率配置
addopts = 
    --strict-markers
    --tb=short
    -ra

# 最小覆盖率
# 取消注释以启用最小覆盖率检查
# addopts = --cov=oracle --cov-report=html --cov-fail-under=70

